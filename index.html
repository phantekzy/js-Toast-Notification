<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JS -->
  <script src="script.js" defer></script>

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/07e9e5aaca.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Buttons to trigger notifications -->
  <div class="buttons" id="buttons">
    <button class="not-btn" data-message="YES THE MESSAGE IS SUBMITTED" data-type="success">Success</button>
    <button class="not-btn" data-message="NO IT'S NOT SUBMITTED" data-type="error">Error</button>
    <button class="not-btn" data-message="INVALID INPUT , CHECK AGAIN" data-type="invalid">Invalid</button>
  </div>

  <!-- Toast container -->
  <div class="toastBox" id="toastBox"></div>

</body>
</html>
